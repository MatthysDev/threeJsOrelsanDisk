<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        50,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new THREE.TextureLoader();

      const logoShinobi = new THREE.MeshBasicMaterial({
        map: loader.load("http://songnes.com/g/crate0_normal.png"),
      });

      const geometry = new THREE.BoxGeometry(3, 1, 0.01);
      const geometry2 = new THREE.BoxGeometry(1, 1, 0.01);
      const geometry21 = new THREE.BoxGeometry(1, 1, 0.01);
      const geometry3 = new THREE.BoxGeometry(1, 2, 0.01);
      const geometry4 = new THREE.BoxGeometry(1, 1, 0.01);
      const geometry41 = new THREE.BoxGeometry(1, 1, 0.01);
      const geometry5 = new THREE.BoxGeometry(3, 1, 0.01);
      const logo = new THREE.BoxGeometry(0.3, 0.3, 0.1);
      const material = new THREE.MeshBasicMaterial({ color: 0x4e9f68 });
      const material2 = new THREE.MeshBasicMaterial({ color: 0x1c58ac });
      const material3 = new THREE.MeshBasicMaterial({ color: 0x00000 });
      const material4 = new THREE.MeshBasicMaterial({ color: 0xba3d3d });
      const material5 = new THREE.MeshBasicMaterial({ color: 0xbcbfb5 });
      const materialLogo = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const cubeVert = new THREE.Mesh(geometry, material);
      const cubeBleu = new THREE.Mesh(geometry2, material2);
      const cubeBleu2 = new THREE.Mesh(geometry21, material2);
      const cubeNoir = new THREE.Mesh(geometry3, material3);
      const cubeRouge = new THREE.Mesh(geometry4, material4);
      const cubeRouge2 = new THREE.Mesh(geometry4, material4);
      const cubeGris = new THREE.Mesh(geometry5, material5);
      const meshLogo = new THREE.Mesh(logo, materialLogo);
      scene.add(cubeVert);
      scene.add(cubeBleu);
      scene.add(cubeBleu2);
      scene.add(cubeNoir);
      scene.add(cubeRouge);
      scene.add(cubeRouge2);
      scene.add(cubeGris);
      scene.add(meshLogo);
      camera.position.z = 5;

      const geometrycircle = new THREE.CircleGeometry(2.8, 64, 10);
      const materialcircle = new THREE.MeshBasicMaterial({ color: 0x9d9b9b });
      const circle = new THREE.Mesh(geometrycircle, materialcircle);
      scene.add(circle);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const animate = function () {
        requestAnimationFrame(animate);
        meshLogo.position.set(0, 0, 0.02);
        meshLogo.rotation.z += 0.05;
        //cube.rotation.x += 0.01;
        //cube.rotation.y += 0.01;
        cubeVert.position.set(0, 1.5, 0);

        //cubeBleu.rotation.x += 0.01;
        //cubeBleu.rotation.y += 0.01;
        cubeBleu.position.set(-1, 0.5, 0);
        cubeBleu2.position.set(1, 0.5, 0);

        //cubeNoir.rotation.x += 0.01;
        //cubeNoir.rotation.y += 0.01;
        cubeNoir.position.set(0, 0, 0);

        //cubeRouge.rotation.x += 0.01;
        //cubeRouge.rotation.y += 0.01;
        cubeRouge.position.set(-1, -0.5, 0);
        cubeRouge2.position.set(1, -0.5, 0);

        //cubeGris.rotation.x += 0.01;
        //cubeGris.rotation.y += 0.01;
        cubeGris.position.set(0, -1.5, 0);

        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>
